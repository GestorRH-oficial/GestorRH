<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestorRH - Folha de Pagamento</title>

    <!-- CSS EXTERNO -->
    <link rel="stylesheet" href="../CSS/folha_pagamento.css">

    <!-- ÍCONES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="container">
    <header>
        <h1>GestorRH</h1>
    </header>

    <section class="card">

        <h2>Gerar Folha de Pagamento</h2>

        <!-- FORMULÁRIO -->
        <form id="form-folha">

            <!-- FUNCIONÁRIO -->
            <label for="funcionario-pag">Funcionário:</label>
            <select id="funcionario-pag" required>
                <option value="">Selecione</option>
                <option>Maria Lock</option>
                <option>Eduardo Santos</option>
                <option>Carlos Augusto</option>
            </select>

            <!-- COMPETÊNCIA -->
            <label for="competencia">Competência (Mês/Ano):</label>
            <input type="month" id="competencia" required>

            <!-- TIPOS DE PAGAMENTO -->
            <div class="row">
                <div>
                    <label for="tipo-desconto">Tipo de Desconto:</label>
                    <select id="tipo-desconto">
                        <option value="">Selecione</option>
                        <option>13º Salário</option>
                        <option>Gratificação</option>
                        <option>Horas Extras</option>
                        <option>Comissão</option>
                        <option>Adicional Noturno</option>
                        <option>Vale-Transporte</option>
                        <option>Faltas</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn">Gerar Folha</button>
        </form>

        <!-- RESUMO ANIMADO -->
        <div id="resumo-gerado" class="resumo-animado">
            <h4>Folha de Pagamento gerada com sucesso!</h4>

            <p>
                Funcionário: <strong><span id="nome-funcionario"></span></strong><br>
                Competência: <strong><span id="competencia-resumo"></span></strong>
            </p>

            <button type="button" class="btn download-btn" onclick="simularDownload()">
                <i class="fas fa-download"></i> Baixar Contracheque
            </button>

            <button type="button" class="btn email-btn" onclick="simularEnvioEmail()">
                <i class="fas fa-envelope"></i> Enviar por E-mail
            </button>

            <button type="button" class="btn secondary" onclick="fecharResumo()">Fechar</button>
        </div>

    </section>

    <footer>
        <p>© 2025 - GestorRH | Todos os direitos reservados.</p>
    </footer>
    <a href="../pages/menu.html">
        <button class="voltar">Voltar</button>
    </a>
</div>

<!-- ========== JAVASCRIPT JUNTO DO HTML ========== -->
<script>
function gerarFolha(event) {
    event.preventDefault();

    const funcionario = document.getElementById("funcionario-pag").selectedOptions[0].text;
    const competencia = document.getElementById("competencia").value;

    document.getElementById("nome-funcionario").textContent = funcionario;
    document.getElementById("competencia-resumo").textContent = competencia;

    document.getElementById("resumo-gerado").classList.add("show");
}

function fecharResumo() {
    document.getElementById("resumo-gerado").classList.remove("show");
}

function simularDownload() {
    alert("Download do contracheque iniciado! (Simulação)");
}

function simularEnvioEmail() {
    alert("Holerite enviado para o e-mail registrado do funcionário! (Simulação)");
}

document.getElementById("form-folha").addEventListener("submit", gerarFolha);
</script>

</body>
</html>
