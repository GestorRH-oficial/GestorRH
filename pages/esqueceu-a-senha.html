<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <title>Recuperar Senha</title>
  <link rel="stylesheet" href="../CSS/recuperar-senha.css">
</head>

<body>
  <div class="container">
    <h2>Esqueci a Senha</h2>

      <button type="submit">Redefinir Senha</button>

    <div class="message">
      Você receberá um link para redefinir sua senha.
    </div>
  </div>
</body>

</html>
