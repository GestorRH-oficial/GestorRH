<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beneficios</title>
    <link rel="stylesheet" href="../css/beneficio.css">
</head>
<body>
    <main>
        <section class="cadastro-beneficio">
            <h2>Cadastro de Benefícios</h2>
            <form>
                <label for="funcionario">Funcionário:</label>
                <select id="funcionario" name="funcionario">
                    <option value="">Selecione</option>
                    <option value="1">Maria Lock</option>
                    <option value="2">Eduardo Santos</option>
                    <option value="3">Carlos Augusto</option>
                </select>

                <label for="tipo">Tipo de Benefício:</label>
                <select id="tipo" name="tipo">
                    <option value="">Selecione</option>
                    <option value="vt">Vale Transporte</option>
                    <option value="vr">Vale Refeição</option>
                    <option value="plano">Plano de Saúde</option>
                </select>

                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor" placeholder="Ex: 750">

                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section class="consulta-beneficio">
            <h2>Consulta de Benefícios</h2>
            <table>
                <thead>
                    <tr>
                        <th>Funcionário</th>
                        <th>Benefício</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Carlos Augusto</td>
                        <td>Vale Transporte</td>
                        <td>550</td>
                    </tr>
                    <tr>
                        <td>Eduardo Santos</td>
                        <td>Plano de Saúde</td>
                        <td>400</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
