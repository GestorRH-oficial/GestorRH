<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadastro de funcionarios</title>
  <link rel="stylesheet" href="../CSS/tela-login.css">
</head>

<body>
  <Section class="cfuncionarios">
    <div class="container">
      <form class="form-cadastro">
        <h2>Cadastro de Funcionario</h2>

        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
        </div>

        <div class="form-group">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro">
        </div>

        <div class="form-group">
          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
        </div>
        <div class="form-group">
          <label for="salario">Salario</label>
          <input type="text" id="Salario" name="Salario" placeholder="Digite o salario atual">
        </div>

        <div class="form-group">
          <label for="Cargo">Cargo</label>
          <select id="Cargo" name="Cargo" required>
            <option value="">Selecione</option>
            <option>Engenheiro</option>
            <option>Recepcionista</option>
            <option>Consultor</option>
            <option>Analista</option>
            <option>Gerente</option>
            <option>Auxiliar</option>
            <option>Estagiário</option>

          </select>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn">Cadastrar</button>
          <button type="reset" class="btn-secondary">Limpar</button>
        </div>
      </form>
    </div>

</body>

</html>
