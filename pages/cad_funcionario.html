<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Cadastro De Funcionarios</title>
    <link rel="stylesheet" href="../css/cad_funcionarios.css">
    <script src="../script/cad_funcionario.js"></script>
    <title>Cadastro de Funcionários</title>

    <link rel="stylesheet" href="../CSS/cadastro_funcionarios.css">
    <script defer src="../script/cad_funcionario.js"></script>
</head>

<body>

<section class="cfuncionarios">
  <header>
         <h2>Cadastro de Funcionário</h2>
  </header>
  <form class="form-cadastro" id="formCadastro">
      
  <div class="container">
    
    

      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>
      </div>

      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="endereco" placeholder="Rua, Qd, Lt">
      </div>

      <div class="form-group">
        <label for="cidade">bairro</label>
        <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro">
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade">
      </div>

      <div class="form-group">
        <label for="salario">Salário (R$)</label>
        <input type="number" id="salario" name="salario" placeholder="Digite o salário atual" required>
      </div>

      <div class="form-group">
        <label for="cargo">Cargo</label>
        <select id="cargo" name="cargo" required>
          <option value="">Selecione</option>
          <option>Programador</option>
          <option>Recepcionista</option>
          <option>Consultor</option>
          <option>Analista</option>
          <option>Gerente</option>
          <option>Auxiliar</option>
          <option>Estagiário</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn">Cadastrar</button>
        <button type="reset" class="btn-secondary">Limpar</button>
      </div>

    </form>
   </div> 
 </section>
 <a href="../pages/menu.html"><button class="voltar">Voltar</button></a>
  </div> 
</section>

</body>
</html>
