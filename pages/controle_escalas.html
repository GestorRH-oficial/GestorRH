<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Escalas e Turno</title>
    <link rel="stylesheet" href="../css/escalas e turno.css">
</head>
<body>

    <header>
        <img src="../style/LOGO.jpg" alt="logo gestorRH" class="logo">
        <h1>GestorRH</h1>
    </header>

<section class="controle-escalas">
    <h2>Controle de Escalas e Turnos</h2>

    <form>
        <label for="funcionario-escala">Funcionário:</label>
        <select id="funcionario-escala" name="funcionario-escala">
            <option value="">Selecione</option>
            <option value="1">Maria Lock</option>
            <option value="2">Eduardo Santos</option>
            <option value="3">Carlos Augusto</option>
        </select>

        <label for="tipo-turno">Tipo de Turno:</label>
        <select id="tipo-turno" name="tipo-turno">
            <option value="">Selecione</option>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select>

        <label for="data-escala">Data:</label>
        <input type="date" id="data-escala" name="data-escala">

        <label for="status">Registro:</label>
        <select id="status" name="status">
            <option value="">Selecione</option>
            <option value="presente">Presente</option>
            <option value="falta">Falta</option>
            <option value="atestado">Atestado</option>
            <option value="ferias">Férias</option>
            <option value="troca">Pedido de Troca</option>
        </select>

        <button type="submit">Adicionar Registro</button>
    </form>

    <h3>Escalas Registradas</h3>
    <table>
        <thead>
            <tr>
                <th>Funcionário</th>
                <th>Data</th>
                <th>Turno</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Lock</td>
                <td>01/11/2025</td>
                <td>Manhã</td>
                <td>Presente</td>
            </tr>
            <tr>
                <td>Eduardo Santos</td>
                <td>01/11/2025</td>
                <td>Tarde</td>
                <td>Férias</td>
            </tr>
            <tr>
                <td>Carlos Augusto</td>
                <td>01/11/2025</td>
                <td>Noite</td>
                <td>Atestado</td>
            </tr>
        </tbody>
    </table>
</section>
 <footer>
        <p>@ 2025 - GestorRH/Todos direitos reservados.</p>
    </footer>

</body>
</html>
