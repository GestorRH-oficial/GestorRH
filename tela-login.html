<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }

        .tela-login {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }

        .tela-login img {
            display: block;
            margin: 0 auto 20px auto; /* Centraliza a imagem e adiciona espaço inferior */
            max-width: 100px; /* Tamanho máximo da imagem */
            height: auto;
            border-radius: 8px; /* Opcional: arredonda cantos da imagem */
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: dodgerblue;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div class="tela-login">
        <img src="css/index.css" alt="Logo">
        <h1>Login</h1>
        <input type="text" placeholder="Nome">
        <input type="password" placeholder="Senha">
        <button type="submit">Entrar</button>
    </div>
</body>
</html>
